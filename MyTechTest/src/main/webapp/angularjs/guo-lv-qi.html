<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>姓名为 {{ lastName | uppercase }}</p>
        <p>姓名为 {{ lastName | lowercase }}</p>
        <input type="number" ng-model="quantity"> <input type="number" ng-model="price">
        <p>总价 = {{ (quantity * price) | currency }}</p>
        <ul>
            <li ng-repeat="x in names | orderBy:'country'">{{ x.name + ', ' + x.country }}</li>
        </ul>
        <p>
            <input type="text" ng-model="test">
        </p>
        <ul>
            <li ng-repeat="x in names | filter:test | orderBy:'country'">{{ (x.name | uppercase) + ', ' + x.country
                }}</li>
        </ul>
    </div>
    <script src="js/angular-1.4.7.min.js"></script>
    <script src="js/kong-zhi-qi.js"></script>
</body>
</html>
